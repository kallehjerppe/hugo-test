<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" class="min-vh-100">
  {{ partial "head" . }}
  <body class="sans-serif flex flex-column min-vh-100">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    {{ block "main" . }}{{ end }}

    {{ partial "footer" . }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
