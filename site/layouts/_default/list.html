{{ define "main" }}

{{ partial "headline" (dict "imageUrl" "/img/blog-index.png" "title" .Params.title) }}

<div class="mw7 ml2 mr2">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <li class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
