{{ define "main" }}

{{ partial "headline" (dict "title" .Params.title) }}

<main class="flex-auto bg-off-white w-100 pt3 fw3">
  <ul class="mhn1-ns pa3 pt0">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <li class="flex">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</main>

{{end}}
